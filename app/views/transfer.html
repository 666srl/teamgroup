<div ng-controller="transferCtrl" class="pj-bj">
	<div class="pj_head">
		<div class="jiantou" ng-click="jiantou()"></div>
		职位调动
	</div>
	<div class="pj_center">
		<p>姓&#x3000;&#x3000;名：<span>{{arr.xingming}}</span></p>
		<p>现住部门：<span>{{arr.bumen}}</span></p>
		<p>现在职位：<span>{{arr.zhiwei}}</span></p>
		<p>调入地点：
			<select name="" id="didian">

		</p>
		<p>调入职位：
			<select name="" id="gangwei">
				<option value="web">web</option>
				<option value="ui">ui</option>
				<option value="电商">电商</option>
			</select>
		</p>

		<p class="pp">
			<span class="sq">申请调入：</span>
			<textarea class="wenben" ng-model="yuanyin" id="yuanyin"></textarea>
		</p>
		<div class="tra_bth">
		<input type="button" value="申请" class="btn btn-primary btn-sm" ng-click="tj()"/>
		<input type="button" value="取消" class="btn btn-primary btn-sm" ng-click="back()"/>
		<div>
	</div>
	<div class="zzc" ng-show="zzc_show">
		<div class="zzc_l">
			<span>请输入内容</span>
			<button ng-click="qr()" class="btn btn-primary btn-sm">确认</button>		
		</div>
